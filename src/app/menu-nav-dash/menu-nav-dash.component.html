<div class="grid-container">
  <h1>Results:</h1>
  <mat-grid-list cols="1" rowHeight="65vh">
    <mat-grid-tile *ngFor="let record of records "routerLink="/record/{{record.id}}">
      <mat-card tabindex="0" class="dashboard-card" mat-elevation-z8>
        <div class="img-wrapper">
          <img class="card-img" src="{{ record.imageurl }}" alt="{{ record.vehicle }}" />


          <mat-card-header class="dashboard-card-header">

            <mat-card-subtitle class="mat-card-position">
              <h2>Position</h2>
              <h1>{{ record.place }}</h1>
              </mat-card-subtitle>  
              <mat-card-subtitle class="mat-card-time" >
              <h2>Time</h2>
              <h1>{{ record.time }}</h1>
            </mat-card-subtitle>
            <mat-card-subtitle class="mat-card-category" >
              <h3> {{ record.category }}</h3>
             </mat-card-subtitle>
            
            <mat-card-subtitle class="mat-card-vehicle">
              <h1>{{ record.vehicle }}</h1>
            </mat-card-subtitle>
            <mat-card-subtitle class="mat-card-driver">
              <h1> {{ record.driver }}</h1>
            </mat-card-subtitle>

            <mat-card-subtitle class="mat-card-misc">
              
            
            <h3> {{ record.date }} </h3>
              <h3> {{ record.length }}</h3>              
              <h3> {{ record.notes }}</h3>
                 
            </mat-card-subtitle>
            </mat-card-header>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
