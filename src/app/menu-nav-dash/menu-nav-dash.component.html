<div class="grid-container">
  <h1>Results:</h1>
  <mat-grid-list cols="3" rowHeight="65vh">
    <mat-grid-tile class='grid-tile' *ngFor="let record of records" [colspan]="colspan"  
    >
      <mat-card tabindex="0" class="dashboard-card" mat-elevation-z8>
        <div class="img-wrapper">
          <img class="card-img" src="{{ record.imageurl }}" alt="{{ record.vehicle }}" />


          <mat-card-header class="dashboard-card-header">
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="OnExpand()">Expand</button>
              <button mat-menu-item (click)="OnColapse()">Colapse</button>
            </mat-menu>
            <mat-card-subtitle class="mat-card-position">
              <h2>Position</h2>
              <h1>{{ record.place }}</h1>
              </mat-card-subtitle>  
              <mat-card-subtitle class="mat-card-time" >
              <h2>Time</h2>
              <h1>{{ record.time }}</h1>
            </mat-card-subtitle>
            <mat-card-subtitle class="mat-card-category" >
              <h3> {{ record.category }}</h3>
             </mat-card-subtitle>
            
            <mat-card-subtitle class="mat-card-vehicle">
              <h2>{{ record.vehicle }}</h2>
            </mat-card-subtitle>
            <mat-card-subtitle class="mat-card-driver">
              <h2> {{ record.driver }}</h2>
            </mat-card-subtitle>

            <mat-card-subtitle class="mat-card-misc">
              
            
            <h3> Date: {{ record.date }}<br>
              Distance: {{ record.length }}<br>         
              {{ record.notes }}</h3>
                 
            </mat-card-subtitle>
            </mat-card-header>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
