<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="app-main-page" routerLinkActive="active">Main Page</a>
      <a mat-list-item routerLink="app-homepage" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="app-menu-nav-dash" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="app-menu-nav-table" routerLinkActive="active">Table</a>
      <a mat-list-item routerLink="app-grid-list" routerLinkActive="active">Grid list</a>
      <a mat-list-item routerLink="app-file-upload" routerLinkActive="active">Upload File</a>
      <a mat-list-item routerLink="app-contact-form" routerLinkActive="active">Contact</a>
    </mat-nav-list>


  </mat-sidenav>
  <mat-sidenav-content>
    
      <button
        type="button"
        aria-label="Toggle Side Menu"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      

      
      
    
    <!-- Add Content Here -->
    <ng-content #ngcontent></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
