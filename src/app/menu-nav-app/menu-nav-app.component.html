<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#Homepage">HomePage</a>
      <a mat-list-item href="#Details">Details</a>
      <a mat-list-item href="#Contact">Contact</a>
    </mat-nav-list>
<mat-nav-list>
<app-menu-nav-table>
  
</app-menu-nav-table>
  
</mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>khq dash</span>
      <mat-radio-group class="side-radio-group">
      <h3> Radio buttons </h3>
  
<mat-radio-button value="1" color="warn">
  Primary 
</mat-radio-button><br>
  
<mat-radio-button value="2" color="warn">
  Warn  
</mat-radio-button><br>
  
<mat-radio-button value="3" color="warn">
  Accent  
</mat-radio-button> 
<br>
<mat-radio-button value="4" color="warn">
  Disabled
</mat-radio-button>

</mat-radio-group>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content #ngcontent></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
