<form class="search-container">
    <mat-form-field class="search-form" appearance="fill" (ngSubmit)="onSubmit(myControl)">
      <mat-label>Search</mat-label>
      <input class="search-input" type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Search For NÃ¼rburgring Nordschleife Best Laps" >
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let record of filteredRecords | async" [value]="record">
          {{record.vehicle}}
        </mat-option>
      </mat-autocomplete>
      <button  matbutton class="search-button">Search Records</button>
    </mat-form-field>
  </form>
